<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="img" placeholder="image">
        <input type="text" id="name" placeholder="Name of the book">
        <input type="text" id="author" placeholder="Author of the book">
        <select id="Genre">
            <option value="Science">Science</option>
            <option value="Fiction">Fiction</option>
            <option value="History">History</option>
            <option value="Tech">Tech</option>
            <option value="Business">Business</option>
        </select>
        <select id="year">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <input type="text" id="Publisher" placeholder="Publisher">
        <input type="text" id="Cost" placeholder="Cost">
        <input type="submit" id="submit" value="submit" name="submit">
    </form>
    <table>
        <thead>
            <th>Book Cover</th>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Edition</th>
            <th>Publisher</th>
            <th>Cost</th>
            <th>Borrowed</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
